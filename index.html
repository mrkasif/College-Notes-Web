  <title>College Notes Hub</title>

</head>

    <header class="topbar">
      <h1>College Notes Hub</h1>
      <div class="profile-pill">K</div>

      <input id="searchInput" type="search" placeholder="Search subjects (Ctrl+K)" autocomplete="off" />

    </section>

    <section class="subject-grid" id="subjectGrid"></section>

    <section class="pdf-viewer is-hidden" id="pdfViewerSection">
      <div class="viewer-header">
        <h2 id="viewerTitle">PDF Viewer</h2>
        <button type="button" class="viewer-close" id="closeViewerBtn">Close</button>
      </div>
      <iframe id="pdfFrame" title="PDF Viewer"></iframe>
    </section>
